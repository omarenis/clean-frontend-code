<div class="container h-100 mt-4">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-black" style="border-radius: 15px;">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              <form id="layoutAuthentication">
                <div class="layoutAuthentication_content">


                  <p class="text-center h1 mb-5 mx-1 mx-md-4 mt-4" style="color: #588ADB;">تسجيل الدخول </p>
                  <p class="alert alert-danger"></p>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-person-fill  mt-4" style="font-size:x-large;"></i>
                    <div class=" flex-fill mb-0 text-justify">
                      <label class="form-label text-justify" for="login_number">رقم بطاقة التعريف الوطنية</label>
                      <input class="form-control" formControlName="login_number" id="login_number" type="text">

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-lock-fill mt-2" style="font-size:x-large;"></i>
                    <div class=" flex-fill mb-0 text-justify">
                      <label class="form-label text-justify" for="password">كلمةالسر</label>
                      <div class="pass">
                        <input type="password" class="form-control " formControlName="password" id="password"
                               #passwordField>
                        <button type="button" class="eye">
                          <span class="icon-eye"></span>
                          <span class="icon-eye-slash"></span>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center ">
                    <button type="submit" class=" btn-light my-2"
                            style="background-color: #43A7DF; color: white ;border: none; height: 40px;width: 120px;border-radius: 5px;">
                      الدخول
                    </button>
                  </div>
                  <div class="d-flex flex-column align-items-center ">
                    <a class="nav-link justify-content-center" routerLink="/signup">انشاء حساب</a>
                    <a class="justify-content-center">هل نسيت كلمة السر ؟</a>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

              <img src="assets/img/signin.png" class="img-fluid" alt="Sample image">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
